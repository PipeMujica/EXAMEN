<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="/static/estilo1.css">
</head>
<body>
    <div class="container">
        <h1>Calculo de compras</h1>
        <form action="/ejercicio1" method="POST">

            <label for="nombre"><p>Ingresa tu nombre</p></label>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <label for="edad"><p>Ingresa tu edad</p></label>
            <input type="number" id="edad" name="edad" required>
            <br>

            <label for="pintura"><p>Ingresa la cantidad de tarros de pintura a comprar</p></label>
            <input type="number" id="pintura" name="pintura" required>
            <br>

            <button type="submit">Calcular</button>
        </form>
        {% if nombre and total and resultado %}
        <div>
            <p>Nombre del cliente: {{nombre}}</p>
            <p>Total sin descuento: ${{total}}</p>
            <p>El descuento es: ${{descuento}}</p>
            <p>El total a pagar es de: ${{resultado}}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
